let currentIndex = 0;

function showQuestion() {
  const q = questions[currentIndex];
  document.getElementById("question").innerText = `${q.id}. ${q.question}`;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  // 把題目裡的選項用正則取出
  const optionTexts = q.question.match(/\(1\)([\s\S]*?)\(2\)([\s\S]*?)\(3\)([\s\S]*?)\(4\)([\s\S]*)/);
  if (optionTexts) {
    for (let i = 1; i <= 4; i++) {
      const opt = document.createElement("div");
      opt.className = "option";
      opt.innerText = `(${i}) ${optionTexts[i].trim()}`;
      opt.onclick = () => checkAnswer(i, q.answer, q.explanation, opt);
      optionsDiv.appendChild(opt);
    }
  }
  document.getElementById("explanation").innerText = "";
}

function checkAnswer(selected, correct, explanation, element) {
  const allOptions = document.querySelectorAll(".option");
  allOptions.forEach(opt => opt.style.pointerEvents = "none");
  if (selected.toString() === correct.toString()) {
    element.classList.add("correct");
  } else {
    element.classList.add("wrong");
    allOptions[parseInt(correct) - 1].classList.add("correct");
  }
  document.getElementById("explanation").innerText = explanation;
}

document.getElementById("next-btn").onclick = () => {
  currentIndex = (currentIndex + 1) % questions.length;
  showQuestion();
};

showQuestion();
